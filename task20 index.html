<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 20</title>
</head>
<body>
    <h2>20. Смена цвета фона</h2>
    <button onclick="change()">Изменить цвет</button>

    <script>
        function change() {
            const colors = ["#ffcccc","#ccffcc","#ccccff","#ffffcc","#ffccff","#e0ffe0"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
