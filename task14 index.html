<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 14</title>
</head>
<body>
    <h2>14. 10-значный номер</h2>
    <button onclick="validate()">Ввести номер</button>
    <p id="result"></p>

    <script>
        function validate() {
            let num;
            do {
                num = prompt("Введите 10-значный номер:");
            } while (!/^\d{10}$/.test(num));
            document.getElementById('result').textContent = "Номер: " + num;
        }
    </script>
</body>
</html>
