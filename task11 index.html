<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 11</title>
</head>
<body>
    <h2>11. Калькулятор</h2>
    <input type="number" id="a" value="10">
    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number" id="b" value="5">
    <button onclick="calc()">Вычислить</button>
    <p>Результат: <span id="result"></span></p>

    <script>
        function calc() {
            const a = Number(document.getElementById('a').value);
            const b = Number(document.getElementById('b').value);
            const op = document.getElementById('op').value;
            let res;
            if (op === '+') res = a + b;
            else if (op === '-') res = a - b;
            else if (op === '*') res = a * b;
            else if (op === '/') res = b !== 0 ? a / b : "Ошибка деления";
            document.getElementById('result').textContent = res;
        }
    </script>
</body>
</html>
