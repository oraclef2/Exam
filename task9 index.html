<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 9</title>
</head>
<body>
    <h2>9. 10-й символ строки</h2>
    <button onclick="findTenth()">Ввести строку</button>
    <p id="result"></p>

    <script>
        function findTenth() {
            const input = prompt("Введите строку (минимум 10 символов):");
            if (input) {
                const char = input[9] || "Короткая строка";
                document.getElementById('result').textContent = "10-й символ: " + char;
            }
        }
    </script>
</body>
</html>
