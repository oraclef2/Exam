<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 7</title>
</head>
<body>
    <h2>7. Третий элемент массива</h2>
    <button onclick="show()">Показать</button>
    <p id="result"></p>

    <script>
        function show() {
            const fruits = ["Apple", "Banana", "Orange", "Mango", "Grape"];
            document.getElementById('result').textContent = "Третий элемент: " + fruits[2];
        }
    </script>
</body>
</html>
