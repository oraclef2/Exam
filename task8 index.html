<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 8</title>
</head>
<body>
    <h2>8. Последний элемент массива</h2>
    <button onclick="findLast()">Ввести массив</button>
    <p id="result"></p>

    <script>
        function findLast() {
            const input = prompt("Элементы через запятую:");
            if (input) {
                const arr = input.split(',').map(s => s.trim());
                document.getElementById('result').textContent = "Последний: " + arr[arr.length - 1];
            }
        }
    </script>
</body>
</html>
